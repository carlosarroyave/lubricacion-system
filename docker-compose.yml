version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lubricacion_db
    environment:
      POSTGRES_USER: ${DB_USER:-lubricacion}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lubricacion_2026}
      POSTGRES_DB: ${DB_NAME:-lubricacion_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-lubricacion}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lubricacion_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lubricacion_api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-lubricacion}:${DB_PASSWORD:-lubricacion_2026}@postgres:5432/${DB_NAME:-lubricacion_db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - lubricacion_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lubricacion_ui
    environment:
      API_URL: http://backend:8000
    ports:
      - "8501:8501"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    networks:
      - lubricacion_network

volumes:
  postgres_data:
    driver: local

networks:
  lubricacion_network:
    driver: bridge